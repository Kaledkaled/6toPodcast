<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Lora&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-site-verification" content="rMlfI-6RUwR263pfKLdmArh4biCtQpdsSGUCIs_bpys" />
  <title>6toPodcast</title>
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #ed1414;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-family: 'Lora', serif;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .main-content {
      position: relative;
      padding: 30px;
      padding-bottom: 80px;
      background-image: url("Captura%20de%20pantalla%202025-06-15%20095446.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 20px auto;
      width: 80%;
      max-width: 1200px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: justify;
      color: #ffffff;
      z-index: 1;
    }

    .main-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 8px;
      z-index: 0;
    }

    .main-content * {
      position: relative;
      z-index: 1;
    }

    .acast-button {
      background-color: #ff6a00;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .acast-button:hover {
      background-color: #e05500;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(51, 51, 51, 0.8);
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: 400;
      font-size: 0.9em;
      backdrop-filter: blur(5px);
      z-index: 1000;
    }

    video {
      display: block;
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
    }

    #feedbackModal {
      display: none;
      position: fixed;
      z-index: 1002;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    #feedbackModalContent {
      background-color: #111;
      color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    #feedbackModalContent textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      resize: vertical;
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- HTML content intact -->
</body>
</html>
